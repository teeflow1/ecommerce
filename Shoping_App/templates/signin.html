{% extends "linker2.html" %}

{% block page_content %}

{% load static %}

<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">login</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<!-- login register wrapper start -->
<div class="login-register-wrapper">
    <div class="container">
        <div class="member-area-from-wrap">
            <div class="row">
                <!-- Login Content Start -->
                <div class="col-lg-6">
                    <div class="login-reg-form-wrap  pr-lg-50">
                        <h2>Sign In</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="single-input-item">
                                <input type="email" name="email" id="email" placeholder="Email or Username" required />
                            </div>
                            <div class="single-input-item">
                                <input type="password" name="passeord" id="password" placeholder="Enter your Password" required />
                            </div>
                            <div class="single-input-item">
                                <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                    <div class="remember-meta">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                                            <label class="custom-control-label" for="rememberMe">Remember Me</label>
                                        </div>
                                    </div>
                                    <a href="#" class="forget-pwd">Forget Password?</a>
                                </div>
                            </div>
                            <div class="single-input-item">
                                <button class="sqr-btn" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Login Content End -->

                <!-- brand area start -->
        <div class="brand-area pt-34 pb-30">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title mb-30">
                            <div class="title-icon">
                                <i class="fa fa-crop"></i>
                            </div>
                            <h3>Popular Brand</h3>
                        </div> <!-- section title end -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="brand-active slick-padding slick-arrow-style">
                            <div class="brand-item text-center">
                                <a href="#"><img src="{% static '/img/brand/br1.png' %}" alt=""></a>
                            </div>
                            <div class="brand-item text-center">
                                <a href="#"><img src="{% static '/img/brand/br2.png' %}" alt=""></a>
                            </div>
                            <div class="brand-item text-center">
                                <a href="#"><img src="{% static '/img/brand/br3.png' %}" alt=""></a>
                            </div>
                            <div class="brand-item text-center">
                                <a href="#"><img src="{% static '/img/brand/br4.png' %}" alt=""></a>
                            </div>
                            <div class="brand-item text-center">
                                <a href="#"><img src="{% static '/img/brand/br5.png' %}" alt=""></a>
                            </div>
                            <div class="brand-item text-center">
                                <a href="#"><img src="{% static '/img/brand/br6.png' %}" alt=""></a>
                            </div>
                            <div class="brand-item text-center">
                                <a href="#"><img src="{% static '/img/brand/br4.png' %}" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- brand area end -->


{% endblock %}
